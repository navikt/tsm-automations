name: 'Backend (Java 21): Oppdatering av distroless digest'
on:
  workflow_dispatch:
  schedule:
    - cron: '45 6 * * 1'
env:
  DISTROLESS_IMAGE: gcr.io/distroless/java21-debian12

jobs:
  digest-changed:
    name: Fetch new digest for distroless images i backend repos
    runs-on: ubuntu-latest
    steps:
      - uses: navikt/teamsykmelding-automations/actions/bunjob@main
        with:
          NPM_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - id: new-digest
        run: bun run scripts/remind-distroless-digest.ts --image=${{ env.DISTROLESS_IMAGE }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
